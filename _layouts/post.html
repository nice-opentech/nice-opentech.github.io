---
layout: default
---
<div class="post">
  <div class="container main">
    <div class="row">
      <header>
        <center><span itemprop="name"><h1>{% if page.posttitle %}{{ page.posttitle }}{% else %}{{ page.title }}{% endif %}</h1></span></center>
        <center><p>{{ page.date | date: "%-d %b %Y" }}</p></center>
      </header>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-8 offset-md-1">
        <article lang="en">
          {% if page.abstract %} <b>Abstract.</b> {{ page.abstract }}<br><br>{% endif %}
          {{ content }}
        </article>
	     </div>
     </div>
  </div>
</div>
